    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee Wage Computation Program</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="home.css">

    </head>
    <body>
        <div class="container text-center mt-5">
            <h1>Welcome to Employee Wage Computation Application</h1>
        </div>
    
        <div class="container text-center mt-5">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <button class="btn btn-primary w-100" onclick="checkEmployeeAttendance()">Check Attendance (UC 1)</button>
                </div>
                <div class="col-md-4 mb-3">
                    <button class="btn btn-primary w-100" onclick="calculateDailyWage()">Calculate Daily Wage (UC 2)</button>
                </div>
                <div class="col-md-4 mb-3">
                    <button class="btn btn-primary w-100" onclick="calculatePartTimeWage()">Calculate Part-Time Wage (UC 3)</button>
                </div>
            </div>
    
            <div class="row">
                <div class="col-md-4 mb-3">
                    <button class="btn btn-primary w-100" onclick="calculateWageUsingSwitch()">Wage Using Switch (UC 4)</button>
                </div>
                <div class="col-md-4 mb-3">
                    <button class="btn btn-primary w-100" onclick="calculateMonthlyWage()">Monthly Wage (UC 5)</button>
                </div>
                <div class="col-md-4 mb-3">
                    <button class="btn btn-primary w-100" onclick="calculateConditionalWage()">Conditional Wage (UC 6)</button>
                </div>
            </div>
    
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-primary w-100" onclick="employeeWage.calculateMonthlyWage()">Wage Using Class (UC 7)</button>
                </div>
            </div>
        </div>
    
        <div class="footer">
            &copy; 2024 Employee Wage Computation Program | All Rights Reserved
        </div>
    
        <!-- External JS Files -->
        <script src="attendance.js"></script>
        <script src="employeeWage.js"></script>
        <script src="partTimeWage.js"></script>
        <script src="switchCaseWage.js"></script>
        <script src="monthlyWage.js"></script>
        <script src="conditionalWage.js"></script>
        <script src="employeeClass.js"></script>
    </body>
    </html>
